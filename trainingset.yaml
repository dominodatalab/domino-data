openapi: 3.0.0

info:
  title: TrainingSet API
  description: XXX TODO
  version: 0.1.9

paths:
  /:
    get:
      summary: Get TrainingSet
      parameters:
        - in: query
          name: offset
          schema:
            type: integer
            format: int64
          description: Number of items to skip
        - in: query
          name: limit
          schema:
            type: integer
            format: int64
          description: Number of items to return
        - in: query
          name: asc
          schema:
            type: boolean
          description: Sort order
      requestBody:
        description: Search filter
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TrainingSetFilter'
      responses:
        '200':
          description: The TrainingSet
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TrainingSet'

  /{trainingSetName}:
    get:
      summary: Get TrainingSet
      parameters:
        - in: path
          name: trainingSetName
          required: true
          schema:
            type: string
            minimum: 1
          description: The TrainingSet name
      responses:
        '200':
          description: The TrainingSet
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TrainingSet'

  /{trainingSetName}/version:
    post:
      summary: Create TrainingSetVersion
      parameters:
        - in: path
          name: trainingSetName
          required: true
          schema:
            type: string
            minimum: 1
          description: The TrainingSet name
      requestBody:
        description: CreateTrainingSetVersionRequest
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTrainingSetVersionRequest'
      responses:
        '200':
          description: The new TrainingSetVersion
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TrainingSetVersion'

  /{trainingSetName}/version/{versionNumber}:
    get:
      summary: Get TrainingSetVersion
      parameters:
        - in: path
          name: trainingSetName
          required: true
          schema:
            type: string
            minimum: 1
          description: The TrainingSet name
        - in: path
          name: versionNumber
          required: true
          schema:
            type: integer
            minimum: 1
          description: The TrainingSetVersion number
      responses:
        '200':
          description: The new TrainingSetVersion
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TrainingSetVersion'

components:
  schemas:
    TrainingSet:
      type: object
      properties:
        id:
          type: string
        projectId:
          type: string
        name:
          type: string
        description:
          type: string
        creationTime:
          type: string
          format: date-time
        ownerId:
          type: string
        owner:
          type: string
        collaboratorIds:
          type: array
          items:
            type: string
        collaborators:
          type: array
          items:
            type: string
        meta:
          type: object
          additionalProperties:
            type: string
      required:
        - creationTime
        - collaboratorIds
        - collaborators
        - id
        - meta
        - name
        - ownerId
        - owner
        - projectId
    CreateTrainingSetVersionRequest:
      type: object
      properties:
        projectOwnerUsername:
          type: string
        projectName:
          type: string
        keyColumns:
          type: array
          items:
            type: string
        targetColumns:
          type: array
          items:
            type: string
        excludeColumns:
          type: array
          items:
            type: string
        monitoringMeta:
          $ref: '#/components/schemas/MonitoringMeta'
        name:
          type: string
        description:
          type: string
        meta:
          type: object
          additionalProperties:
            type: string
      required:
        - excludeColumns
        - keyColumns
        - meta
        - monitoringMeta
        - projectName
        - projectOwnerUsername
        - targetColumns
    UpdateTrainingSetVersionRequest:
      type: object
      properties:
        pending:
          type: boolean
    TrainingSetVersion:
      type: object
      properties:
        id:
          type: string
        trainingSetId:
          type: string
        trainingSetName:
          type: string
        number:
          type: integer
        creationTime:
          type: string
          format: date-time
        url:
          description: url in object store (e.g. an s3 url)
          type: string
        keyColumns:
          type: array
          items:
            type: string
        targetColumns:
          type: array
          items:
            type: string
        excludeColumns:
          type: array
          items:
            type: string
        monitoringMeta:
          $ref: '#/components/schemas/MonitoringMeta'
        name:
          type: string
        description:
          type: string
        meta:
          type: object
          additionalProperties:
            type: string
        pending:
          type: boolean
      required:
        - creationTime
        - excludeColumns
        - id
        - keyColumns
        - meta
        - monitoringMeta
        - number
        - pending
        - targetColumns
        - trainingSetId
        - trainingSetName
        - url
    MonitoringMeta:
      type: object
      properties:
        timestampColumns:
           type: array
           items:
             type: string
        categoricalColumns:
          type: array
          items:
            type: string
        ordinalColumns:
          type: array
          items:
            type: string
      required:
        - categoricalColumns
        - ordinalColumns
        - timestampColumns
    TrainingSetVersionUrl:
      type: object
      properties:
        trainingSetVersionId:
          type: string
        url:
          type: string
      required:
        - trainingSetVersionId
        - url
    TrainingSetFilter:
      type: object
      properties:
        projectName:
          type: string
        ownerName:
          type: string
        meta:
          type: object
          additionalProperties:
            type: string
